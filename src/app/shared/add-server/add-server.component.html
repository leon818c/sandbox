<div class="add-server-container">
  <header class="page-header">
    <button class="back-btn" routerLink="/admin/servers">← Back to Server Management</button>
  </header>

  <div class="form-section">
    <div class="form-card">
      <div class="card-header">
        <h1>Add New Server</h1>
        <p>Enter the details for the new altar server</p>
      </div>

      <form (ngSubmit)="addServer()" class="server-form">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input 
            id="name"
            type="text" 
            [(ngModel)]="full_name" 
            name="name" 
            placeholder="Enter full name"
            required 
          />
        </div>

        <div class="form-group">
          <label for="grade">Grade *</label>
          <select 
            id="grade"
            [(ngModel)]="grade" 
            name="grade" 
            required 
          >
            <option value="">Select grade level</option>
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
            <option value="college">College</option>
            <option value="working">Working</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            id="email"
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Enter email address (optional)"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
            id="phone"
            type="tel" 
            [(ngModel)]="phone_number" 
            name="phone" 
            placeholder="Enter phone number (optional)"
          />
        </div>

        <div class="form-group">
          <label for="parent_email_1">Parent Email 1</label>
          <input 
            id="parent_email_1"
            type="email" 
            [(ngModel)]="parent_email_1" 
            name="parent_email_1" 
            placeholder="Enter first parent email (optional)"
          />
        </div>

        <div class="form-group">
          <label for="parent_email_2">Parent Email 2</label>
          <input 
            id="parent_email_2"
            type="email" 
            [(ngModel)]="parent_email_2" 
            name="parent_email_2" 
            placeholder="Enter second parent email (optional)"
          />
        </div>

        <div class="form-group">
          <label for="parent_number_1">Parent Number 1</label>
          <input 
            id="parent_number_1"
            type="email" 
            [(ngModel)]="parent_number_1" 
            name="parent_number_1" 
            placeholder="Enter first parent number (optional)"
          />
        </div>

        <div class="form-group">
          <label for="parent_number_2">Parent Number 2</label>
          <input 
            id="parent_number_2"
            type="email" 
            [(ngModel)]="parent_number_2" 
            name="parent_number_2" 
            placeholder="Enter second parent number (optional)"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">
            ✨ Add Server
          </button>
        </div>
      </form>

      @if (errorMessage) {
        <div class="messages">
          <div class="error-message">
            ❌ {{ errorMessage }}
          </div>
        </div>
      }
    </div>
  </div>
  
  @if (showAddedToast) {
    <div class="toast" [class.closing]="isToastClosing">✨ Server Added</div>
  }
</div>
