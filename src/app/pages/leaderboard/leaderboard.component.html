<div class="leaderboard-container">
  <button class="home-btn" routerLink="/">← Back to Home</button>
  <h1>Leaderboard</h1>
  <div class="leaderboard-table">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Server Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        @for (server of leaderboard; track server.name; let i = $index) {
          <tr [class]="i < 3 ? 'top-three' : ''">
            <td class="rank">{{ i + 1 }}</td>
            <td class="name">{{ server.name }}</td>
            <td class="points">{{ server.points }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
